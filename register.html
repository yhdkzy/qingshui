<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="css/loaders.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/loading.css"/>
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<!--loading页开始-->
<div class="loading">
	<div class="loader">
        <div class="loader-inner pacman">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
	</div>
</div>
<!--loading页结束-->
<body>
	<header class="top-header">
		<a class="text texta posi-retrun" href="javascript:history.go(-1)">返回</a>
		<h3>注册</h3>
	</header>
	
	<div class="login">
		<form action="" method="post">
			<ul>
				<li>
					<img src="images/phone.png"/>
					<span>手机注册：</span>
					<input id="phone" type="text" placeholder="请输入"/>
				</li>
				<li>
					<img src="images/login.png"/>
					<span>真实姓名：</span>
					<input id="trueName" type="text" placeholder="请输入"/>
				</li>
				<li>
					<img src="images/idCard.png"/>
					<span>身份证号：</span>
					<input id="idCard" type="text" placeholder="请输入"/>
				</li>
				<li>
					<img src="images/password.png"/>
					<span>登录密码：</span>
					<input id="loginPsw" type="password" placeholder="请输入"/>
				</li>
				<li>
					<img src="images/password.png"/>
					<span>交易密码：</span>
					<input id="transPsw" type="password" placeholder="请输入"/>
				</li>
				<!--<li>
					<img src="images/account.png"/>
					<span>推荐人账号：</span>
					<input id="recUser" type="password" placeholder="请输入" style="width: 57%;"/>
				</li>-->
			</ul>
			<p class="register-hint">*请认真填写，均为必填项！</p>
			<input id="signBtn" type="button" value="立即注册"/>
		</form>
	</div>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/layer/layer.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    	$(window).load(function(){
    		$(".loading").addClass("loader-chanage");
    		$(".loading").fadeOut(300)
    	});
    	$(function(){
    		$("#signBtn").on("click",function(){
    			var name = $("#trueName").val();
    			var idCard = $("#idCard").val();
    			var loginPsw = $("#loginPsw").val();
    			var transPsw = $("#transPsw").val();
    			if(!phoneCheck($("#phone"))){
    				return false;
    			}
    			if(name.length == 0){
    				layer.open({
					    content: '请输入真实姓名'
					    ,skin: 'msg'
					    ,time: 2 //2秒后自动关闭
					});
    				return false;
    			}
    			if(idCard.length == 0){
    				layer.open({
					    content: '请输入身份证号'
					    ,skin: 'msg'
					    ,time: 2 //2秒后自动关闭
					});
    				return false;
    			}
    			if(loginPsw.length == 0){
    				layer.open({
					    content: '请输入登录密码'
					    ,skin: 'msg'
					    ,time: 2 //2秒后自动关闭
					});
    				return false;
    			}
    			if(transPsw.length == 0){
    				layer.open({
					    content: '请输入交易密码'
					    ,skin: 'msg'
					    ,time: 2 //2秒后自动关闭
					});
    				return false;
    			}
    		});
    	});
    	//手机号格式,非空验证
		function phoneCheck(obj){
			var objVal = $(obj).val();
			var telReg = !!objVal.match(/^1[3|4|5|7|8]\d{9}$/);
			if(objVal.length == 0) {
				layer.open({
				    content: '请输入手机号'
				    ,skin: 'msg'
				    ,time: 2 //2秒后自动关闭
				});
				return false;
			} else {
				if(telReg == false) {
					layer.open({
					    content: '请输入正确手机号'
					    ,skin: 'msg'
					    ,time: 2 //2秒后自动关闭
					});
					return false;
				} else {
					return true;
				}
			}
		}
    </script>
</body>
</html>
